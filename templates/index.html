<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Smart Vehicle Management System</h1>
        <div class="status-indicators">
            <span class="status online" id="entry-status">Entry Camera: Online</span>
            <span class="status online" id="exit-status">Exit Camera: Online</span>
        </div>
    </header>

    <main>
        <div class="camera-container">
            <div class="camera-feed">
                <h2>Entry Gate</h2>
                <img src="{{ url_for('video_feed', camera_type='entry') }}" alt="Entry Camera">
            </div>
            <div class="camera-feed">
                <h2>Exit Gate</h2>
                <img src="{{ url_for('video_feed', camera_type='exit') }}" alt="Exit Camera">
            </div>
        </div>

        <div class="records-container">
            <h2>Vehicle Records</h2>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Vehicle Number</th>
                        <th>Camera</th>
                        <th>Entry Time (IST)</th>
                        <th>Exit Time (IST)</th>
                        <th>Employee Vehicle</th>
                    </tr>
                </thead>
                <tbody id="records-body">
                    <!-- Records will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Vehicle Management System &copy; {{ current_year }} | All times displayed in Indian Standard Time (IST, UTC+5:30)</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
